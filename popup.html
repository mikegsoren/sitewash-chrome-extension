<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
    <head>
        <title>Sitewash<sup>TM</sup>&reg;&copy;</title>
        <style>


            /* TODO: move this into an external file.  */
            body {
                font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
                font-size: 100%;
                width: 300px;
            }
            
            #wash {
                width: 50%;
                background-color: #15bf09;
                border-radius: 3px;
                margin: 10px auto;
                text-align: center;
                padding: 10px;
                transition: background-color 250ms;
                cursor: pointer;
            }
            #wash:hover {
                background-color: #17e008;
            }

            .meta-container {
                margin-bottom:25px;
            }

            .text-range-container .header {
                margin-bottom:10px;
            }

            .text-range-container #text-range-slider {
                margin-bottom:15px;
            }

            .text-range-container span {
                display:block;
                width:100%;
            }
        </style>

        <link rel="stylesheet" href="vendor/nouislider.css"/>

        <script src="popup.js"></script>
        <script src="vendor/nouislider.js"></script>

    </head>
    <body>

        <div id="wash">Wash it!</div>

        
        <!-- OPTIONS -->

        <!-- TODO: 
            1. html slider for font size (min/max)
            2. html slider for image opacity (min/max)

         -->

        <div class="meta-container">
            <label id="show-meta">
                <input type="checkbox" id="metadata-button"/>
                <span>Show Meta Data</span>

            </label>
        </div>

        <div class="text-range-container">
            <span class="header">Select font-size range (px):</span>
            <div id="text-range-slider"></div>
            <span id="min-view"></span>
            <span id="max-view"></span>
        </div>
    </body>
</html>
